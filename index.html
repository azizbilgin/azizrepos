<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C500" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="property-default">
    <div class="frame">
      <div class="div">
        <div class="frame-2">
          <img class="group" src="img/group-3.svg" />
          <div class="frame-3">
            <p class="choose-a-file-or">Choose a file or drag &amp; drop it here</p>
            <p class="text-wrapper">JPEG, PNG - max 5 MB</p>
          </div>
        </div>
        <div class="div-wrapper">
          <div class="col-md-4 button-column">
            <button class="primary-button">Browse File
            </button>
          </div>
        </div>
      </div>
      <div class="frame-4">
        <div class="frame-5">
          <div class="frame-6">
            <img class="img" src="img/group-15.png" />
            <div class="frame-7">
              <div class="text-wrapper-3">Upload files</div>
              <p class="p">Select and upload the files oof your choice</p>
            </div>
          </div>
          <div class="group-2"><img class="vuesax-outline-close" src="img/vuesax-outline-close-circle.png" /></div>
        </div>
        <img class="vector" src="img/vector-1.svg" />
      </div>
      <div class="frame-wrapper">
        <div class="frame-8">
          <div class="frame-9">
            <img class="gol-koy" src="img/go-l-ko-y-03-1-2.png" />
            <div class="frame-10">
              <div class="text-wrapper-4">demo-file-02.jpg</div>
              <div class="frame-11">
                <p class="text-wrapper-5">94 KB of 94 KB •</p>
                <div class="frame-12">
                  <img class="vuesax-bold-tick" src="img/vuesax-bold-tick-circle-3.svg" />
                  <div class="text-wrapper-6">Completed</div>
                </div>
              </div>
            </div>
          </div>
          <img class="group-2" src="img/group-12-2.png" />
        </div>
      </div>
      <div class="frame-13">
        <div class="frame-8">
          <div class="frame-9">
            <img class="gol-koy" src="img/go-l-ko-y-03-1.png" />
            <div class="frame-10">
              <div class="text-wrapper-4">demo-file01.jpg</div>
              <div class="frame-11">
                <p class="text-wrapper-5">94 KB of 94 KB •</p>
                <div class="frame-12">
                  <img class="vuesax-bold-tick" src="img/vuesax-bold-tick-circle-1.svg" />
                  <div class="text-wrapper-6">Completed</div>
                </div>
              </div>
            </div>
          </div>
          <img class="group-3" src="img/group-12.png" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
